<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - Home Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-black text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide">Home Store</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="produk.html" class="hover:text-yellow-400">Products</a>
        <a href="keranjang.html" class="hover:text-yellow-400">Cart</a>
      </nav>
    </div>
  </header>

  <div class="max-w-4xl mx-auto px-6 py-10" id="product-detail">
    <p>Loading product details...</p>
  </div>

  <script>
    const products = [
      {
        code: "ACClassic",
        name: "Alexander Christie Classic",
        description: "Stainless steel, leather strap.",
        price: "Rp1.250.000",
        image: "https://images.unsplash.com/photo-1729044320112-7fad57c029ed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGphbSUyMHRhbmdhbiUyMGFsZXhhbmRyZSUyMGNocmlzdGllfGVufDB8fDB8fHww"
      },
      {
        code: "ACChronograph",
        name: "Alexander Christie Chronograph",
        description: "Sporty & bold design.",
        price: "Rp1.750.000",
        image: "https://images.unsplash.com/photo-1572546118250-5831eda05059?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8amFtJTIwdGFuZ2FuJTIwYWxleGFuZHJlJTIwY2hyaXN0aWV8ZW58MHx8MHx8fDA%3D"
      },
      {
        code: "ACPremium",
        name: "Alexander Christie Premium",
        description: "Elegant rose gold finish.",
        price: "Rp2.200.000",
        image: "https://plus.unsplash.com/premium_photo-1728759436692-3e0827511e78?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGphbSUyMHRhbmdhbiUyMGFsZXhhbmRyZSUyMGNocmlzdGllfGVufDB8fDB8fHww"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const productCode = urlParams.get("product");
    const product = products.find(p => p.code === productCode);

    const detailContainer = document.getElementById("product-detail");

    if (product) {
      detailContainer.innerHTML = `
        <div class="flex flex-col md:flex-row gap-8">
          <img src="${product.image}" alt="${product.name}" class="w-full md:w-1/2 rounded-lg shadow-lg" />
          <div class="md:w-1/2">
            <h2 class="text-3xl font-bold mb-4">${product.name}</h2>
            <p class="text-lg text-gray-600 mb-4">${product.description}</p>
            <p class="text-2xl font-bold text-black mb-6">${product.price}</p>
            <a href="keranjang.html" class="bg-black text-white px-6 py-3 rounded hover:bg-yellow-500 transition">Add to Cart</a>
          </div>
        </div>
      `;
    } else {
      detailContainer.innerHTML = `<p class="text-center text-xl text-gray-600">Produk tidak ditemukan.</p>`;
    }
  </script>
</body>
</html>
