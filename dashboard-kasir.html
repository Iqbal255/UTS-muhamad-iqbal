<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Kasir - Home Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Dashboard Kasir</h1>
    <p class="mb-6">Selamat datang, Kasir! Berikut adalah ringkasan transaksi hari ini: (Masih Dalam Perbaikan, Butuh 7 hari kerja untuk Menyelesaikan)</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Transaksi Hari Ini</h2>
        <p class="mt-2 text-2xl font-bold text-green-600">Rp5.400.000</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Jumlah Produk Terjual</h2>
        <p class="mt-2 text-2xl font-bold text-blue-600">28 Unit</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Jam Tangan Terlaris</h2>
        <p class="mt-2 text-lg font-medium">AC Classic Silver</p>
      </div>
    </div>
  </div>
</body>
</html>
