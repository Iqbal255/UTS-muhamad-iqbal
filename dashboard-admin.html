<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Home Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Dashboard Admin</h1>
    <p class="mb-6">Selamat datang, Admin System! Berikut adalah kontrol sistem toko: (Masih Dalam Perbaikan, Butuh 7 hari kerja untuk Menyelesaikan)</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Total Pengguna</h2>
        <p class="mt-2 text-2xl font-bold text-indigo-600">3 Akun</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Total Produk</h2>
        <p class="mt-2 text-2xl font-bold text-pink-600">10 Produk</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold">Pengaturan Sistem</h2>
        <button class="mt-4 bg-black text-white py-2 px-4 rounded hover:bg-yellow-500">Edit Konfigurasi</button>
      </div>
    </div>
  </div>
</body>
</html>
